name: deploy

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v3
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2.2'
        bundler-cache: true
    - name: Install and Build ğŸ”§
      run: |
        npm install -g mermaid.cli
        bundle exec jekyll build
    - name: Deploy ğŸš€
      if: github.event_name != 'pull_request'
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: _site
      # Link and spell checks don't fail the deploy because a link/spelling mistake isn't too important
      # But I still want to be warned when there's a mistake
    - name: Test HTML links
      uses: wjdp/htmltest-action@master
      with:
        config: ./.github/.htmltest.yml
    - name: Archive htmltest results
      # Archive result even if Test HTML fails
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: htmltest-report
        path: tmp/.htmltest/htmltest.log
        retention-days: 7 # Default is 90 days
    - name: Set up Python
      if: always()
      uses: actions/setup-python@v4
      with:
        python-version: "3.x"
    - name: Install codespell
      if: always()
      run: |
        python -m pip install --upgrade codespell
    - name: Run spellcheck
      if: always()
      run: |
        codespell $(git ls-files)
